[project]
name = "pocketsizefund"
version = "1.0.0"

[tool.uv]
dev-dependencies = [
    "coverage>=7.6.1",
    "pytest>=8.3.2",
    "vulture>=2.11",
    "ruff>=0.8.0",
]

[tool.uv.source]
library = "libraries/python"

[tool.ruff]
line-length = 100
indent-width = 4
exclude = [
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
]

[tool.ruff.lint]
select = [
    "E501",
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["libraries/python"]
