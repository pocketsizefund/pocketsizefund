---
repos:
  - repo: local
    hooks:
      - id: python
        name: Check all Python code
        entry: mask development python all
        pass_filenames: false
        types:
          - file
          - python
        language: system
        fail_fast: true
      - id: rust
        name: Check all Rust code
        entry: mask development rust all
        pass_filenames: false
        types:
          - file
          - rust
        language: system
        fail_fast: true
