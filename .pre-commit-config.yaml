---
repos:
  - repo: local
    hooks:
      - id: quality
        name: Repo quality check
        entry: mise run lint
        pass_filenames: false
        types: [file]
        language: system
      - id: test
        name: Python test
        entry: mise run python:test
        pass_filenames: true
        types: [file, python]
        language: system
