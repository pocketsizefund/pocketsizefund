name: Test and coverage check
on:
  push
jobs:
  python_test_and_coverage:
    name: Run Python tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install Flox
        uses: flox/install-flox-action@v2
      # - name: Install DuckDB dependencies
      #   run: sudo apt install -y --no-install-recommends libgomp1 libstdc++6
      - name: Install Python dependencies
        uses: flox/activate-action@v1
        with:
          command: mise tasks run python:install
      - name: TEMPORARY
        uses: flox/activate-action@v1
        with:
          command: duckdb --version

      # - name: Run unit tests with coverage
      #   uses: flox/activate-action@v1
      #   with:
      #     command: mise tasks run python:test
      # - name: Setup Flox
        # run: flox install uv mise ruff python313Packages.vulture
        # run: flox activate
      # - name: Run unit tests with coverage
      #   run:  mise tasks run python:test
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: .python_coverage.xml
          flag-name: python
          parallel: true
