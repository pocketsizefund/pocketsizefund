---
name: Launch infrastructure
on:
  schedule:
    - cron: 0 12 * * 1-5
  push:
    branches:
      - master
concurrency:
  group: infrastructure-deployment
  cancel-in-progress: false
jobs:
  build_and_push:
    name: Build and push ${{ matrix.service }}
    runs-on: ubuntu-latest
    environment: pulumi
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        service:
          - datamanager
          - portfoliomanager
          - equitypricemodel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_IAM_INFRASTRUCTURE_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install Flox
        uses: flox/install-flox-action@v2
      - name: Conditionally download artifacts
        if: ${{ matrix.service == 'equitypricemodel' }}
        uses: flox/activate-action@v1
        env:
          AWS_S3_ARTIFACTS_BUCKET_NAME: ${{ secrets.AWS_S3_ARTIFACTS_BUCKET_NAME }}
        with:
          command: mask models artifacts download equitypricemodel
      - name: Build ${{ matrix.service }} image
        uses: flox/activate-action@v1
        with:
          command: mask infrastructure images build ${{ matrix.service }} server
      - name: Push ${{ matrix.service }} image
        uses: flox/activate-action@v1
        with:
          command: mask infrastructure images push ${{ matrix.service }} server
  deploy:
    name: Deploy with Pulumi
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: pulumi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_IAM_INFRASTRUCTURE_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install Flox
        uses: flox/install-flox-action@v2
      - name: Deploy with Pulumi
        uses: flox/activate-action@v1
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: mask infrastructure stack up
  trigger_sync:
    name: Trigger sync data workflow
    needs: deploy
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Trigger sync data workflow
        uses: peter-evans/repository-dispatch@v4
        with:
          event-type: sync-data-after-scheduled-launch-infrastructure
