name: Python checks

on:
  pull_request:
    branches:
      - master

jobs:
  run_lint:
    name: Run Python lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Run lint
        run: mise run python:lint

  run_dead_code:
    name: Run Python dead code check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Run dead code
        run: mise run python:dead-code
