name: Python checks

on:
  pull_request:
    branches:
      - master

jobs:
  run_lint:
    name: Run Python lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install flox
      uses: flox/install-flox-action
    - name: Build
      run: flox build

  run_dead_code:
    name: Run Python dead code check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Run vulture
        run: |
          vulture --min-confidence 80 \
          --exclude "*/target/*" .
