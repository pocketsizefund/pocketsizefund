name:                platform
version:             2025.4.14.1
github:              "pocketsizefund/platform"
license:             MIT
author:              "pocketsizefund"
maintainer:          "pocketsizefund@gmail.com"
copyright:           "2025 pocketsizefund"

description:         Please see the README on GitHub at <https://github.com/pocketsizefund#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- wai-logger
- warp
- text
- wreq
- lens
- bytestring

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  platform-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - platform

tests:
  platform-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - platform
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
    - raw-strings-qq
