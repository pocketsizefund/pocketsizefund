[project]
name = "positionmanager"
version = "1.0.0"
requires-python = ">=3.9, <3.11"


[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "polars>=0.18.0",
    "fastapi>=0.115.6",
    "uvicorn>=0.34.0",
    "requests>=2.32.3",
]

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
