---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: five-minute-trigger
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: trigger
              image: curlimages/curl
              args:
                - /bin/sh
                - -c
                - >
                  curl -X POST http://chronos.live.svc.cluster.local/market-status
                  -H "Content-Type: application/cloudevents+json"
                  -H "ce-specversion: 1.0"
                  -d '{"message":"Hourly check","specversion":"1.0","id":"1","type":"dev.knative.example","source":"platform:chronos"}'
          restartPolicy: OnFailure
