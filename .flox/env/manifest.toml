version = 1

[install]
mise.pkg-path = "mise"
pulumi.pkg-path = "pulumi"
pulumi-python.pkg-path = "pulumiPackages.pulumi-python"
ruff.pkg-path = "ruff"
uv.pkg-path = "uv"
vulture.pkg-path = "python313Packages.vulture"
yamllint.pkg-path = "yamllint"
nushell.pkg-path = "nushell"
fd.pkg-path = "fd"
fselect.pkg-path = "fselect"

[vars]
ALPACA_API_KEY = "${ALPACA_API_KEY}"
ALPACA_API_SECRET = "${ALPACA_API_SECRET}"
POLYGON_API_KEY = "${POLYGON_API_KEY}"
DATA_BUCKET = "${DATA_BUCKET}"
DUCKDB_ACCESS_KEY = "${DUCKDB_ACCESS_KEY}"
DUCKDB_SECRET = "${DUCKDB_SECRET}"

[options]
systems = [
  "aarch64-darwin",
  "aarch64-linux",
  "x86_64-darwin",
  "x86_64-linux",
]
